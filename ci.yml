prepare:
  steps:
    - command: pyenv install 3.10.3
    - command: pyenv local 3.10.3
    - name: Install dependencies
      command: pipenv --python 3.10.3 install
test:
  steps:
    - name: Empty
      command: echo 'no tests'
run:
  steps:
    - name: Run
      command: pipenv run python server.py
